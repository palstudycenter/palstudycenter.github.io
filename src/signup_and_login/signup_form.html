<body>
    <!-- ======= Contact Section ======= -->
    <section id="hero" class="d-flex flex-column justify-content-center">
      <div class="container mt-3" data-aos="zoom-in" data-aos-delay="100">
        <a href="../signup_and_login/home.html">Back</a>
                <div class="row mt-1">
          <div class="col-lg-12 mt-2 mt-lg-0">

            <div id="form-data">
              <div class="row">
                <div class="col-md-6 form-group">
                  <input type="text" name="name" class="form-control" id="name" placeholder="Student Name" required>
                </div>
                <div class="col-md-6 form-group mt-3">
                  <input type="text" name="f_name" class="form-control" id="f_name" placeholder="Father's Name" required>
                </div>
                <div class="col-md-6 form-group mt-3 mt-md-0">
                  <input type="number" class="form-control" name="phone" id="phone" placeholder="Phone Number" required>
                </div>
                <div class="col-md-6 form-group mt-3 mt-md-0">
                  <input type="text" class="form-control" name="email" id="email" placeholder="Email" required>
                </div>
                <div class="form-group mt-3">
                  <select class="form-control form-select-sm" aria-label=".form-select-sm example" id="user_type">
                    <option selected disabled>Select User type</option>
                    <option value="student">Student</option>
                    <option value="parent">Parent</option>
                  </select>
                </div>
              </div>
              <div class="form-group mt-3">
                <select class="form-control form-select-sm" aria-label=".form-select-sm example" id="st_board">
                  <option selected disabled>Select your Board</option>
                  <option value="mpboard-hindi">MP Board</option>
                  <option value="cbse">CBSE</option>
                </select>
              </div>
              <div class="form-group mt-3">
                <select class="form-control form-select-sm" aria-label=".form-select-sm example" id="st_class">
                  <option selected disabled>Select your class</option>
                  <option value="class 12th">Class 6th</option>
                  <option value="class 12th">Class 7th</option>
                  <option value="class 12th">Class 8th</option>
                  <option value="class 12th">Class 9th</option>
                  <option value="class 10th">Class 10th</option>
                  <option value="class 11th">Class 11th</option>
                  <option value="class 12th">Class 12th</option>
                  <option value="class 12th">B.Sc.</option>
                </select>
              </div>
              <div class="form-group mt-3">
                <textarea class="form-control" name="message" rows="5" id="address" placeholder="Address"
                  required></textarea>
              </div>
              <div class="col-md-6 form-group mt-3 mt-md-0">
                  <input type="password" class="form-control" name="password" id="password" placeholder="Set Password" required>
                </div>
              <div class="text-center"><button id="submit_btn">Submit</button></div>
            </div>

          </div>

        </div>
      </div>
    </section><!-- End Hero -->
    <div id="overlay">
      <div class="cv-spinner">
        <span class="spinner"></span>
      </div>
    </div>
