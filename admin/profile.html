<body>
  <!-- ======= Hero Section ======= -->
  <section id="hero" class="d-flex flex-column justify-content-center">
    <div class="container mt-3" data-aos="zoom-in" data-aos-delay="100">
      <h1 class="text-center mb-4">Student Profile</h1>

    <div class="card shadow-sm p-4" style="max-width: 500px; margin: 0 auto;">
      <div class="mb-3">
        <input type="hidden" class="form-control" id="studentId" readonly>
      </div>
      <div class="mb-3">
        <label for="studentName" class="form-label">Student Name</label>
        <input type="text" class="form-control" id="studentName" readonly>
      </div>
      <div class="mb-3">
        <label for="profileLink" class="form-label">Profile Link</label>
        <input type="text" class="form-control" id="profileLink" placeholder="Enter profile link">
      </div>
      <button type="button" class="btn btn-success" id="submit_profile_link">Submit</button>
    </div>

    </div>

  <script src="../../assets/js/main.js"></script>
  <script src="script.js"></script>
  <script>
    // Function to get query parameters
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    // Set student ID
    const studentNameInput = document.getElementById('studentName');
    studentNameInput.value = getQueryParam('name');
    
    const studentIdInput = document.getElementById('studentId');
    studentIdInput.value = getQueryParam('studentId');

  </script>
